<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      list-style-type: none;
      box-sizing: border-box;
      text-decoration: none;
    }
    a {
      width: 100px;
      height: 50px;
      display: block;
    }
    li {
      line-height: 50px;
      background: #ccc;
      float: left;
      margin-left: 10px;
      text-align: center;
    }
    .current {
      background: orange;
    }
  </style>
</head>
<body>
  <div>
    <ul id="uu">
      <li class="current"><a href=""> 董</a></li>
      <li><a href="javascript:void(0);"> 喜</a></li>
      <li><a href="javascript:void(0);"> 炜</a></li>
      <li><a href="https://www.taobao.com" target="_blank"> 岳</a></li>
      <li><a href="javascript:void(0);"> 婷</a></li>
      <li><a href="javascript:void(0);"> 婷</a></li>
    </ul>
  </div>
  <script>
    var ulObj = document.getElementById('uu');
    var liList = ulObj.children;
    for (let i = 0; i < liList.length; i++) {
      liList[i].onclick = clickHandler;
    }
    function clickHandler(e) {
      for (let j = 0; j < liList.length; j++) {
        liList[j].removeAttribute('class');
      }
      this.className = 'current';
    }
  </script>
</body>
</html>
