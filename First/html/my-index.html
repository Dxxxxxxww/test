<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
        minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>董喜炜的个人简历</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html body {
            width: 100%;
            height: 100%;
        }
        .header {
            height: 100px;
            overflow: hidden;
        }
        ul li {
            list-style-type: none;
        }
        a {
            text-decoration: none;
        }
        .div-wrapper {
            position: relative;
            left: 50%;
            float: left;
            clear: both;
        }
        .header ul {
            position: relative;
            margin-left: -50%;
            white-space: nowrap;
            /* width: 720px; */
            margin-top: 20px ;
        }
        .header ul li {
            background: #fff;
            float: left;
        }
        .header ul li a {
            display: block;
            width: 120px;
            height: 60px;
            line-height: 60px;
            text-align: center;
            transition: 0.5s
        }
        .header ul li a:hover {
            z-index: 1;
            border-radius: 5px;
            box-shadow: 0 0px 2px #ccc;
            transform: translateY(-5px);
        }
        .clearfix {
            zoom: 1;
        }
        .clearfix::after {
            content: "";
            display: block;
            visibility: hidden;
            height: 0;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="div-wrapper">
            <ul class="clearfix">
                <li><a href="https://www.taobao.com">关于</a></li>
                <li><a href="">技能</a></li>
                <li><a href="">作品</a></li>
                <li><a href="">博客</a></li>
                <li><a href="">GitHub</a></li>
                <li><a href="">f</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
