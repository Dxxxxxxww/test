<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./init.css" />
    <style>
      html,
      body {
        height: 100%;
      }
      .container {
        position: relative;
        height: 100%;
        background-color: #ccc;
      }
      .first {
        height: 100px;
        width: 100px;
        border: 1px solid #cccccc;
        background-color: azure;
      }
      .second {
        position: absolute;
        width: 100px;
        top: 100px;
        left: 0;
        bottom: 0;
        border: 1px solid #cccccc;
        background-color: blanchedalmond;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="first"></div>
      <div class="second"></div>
    </div>
  </body>
</html>
