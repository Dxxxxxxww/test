    <title>set</title>

  <body>
    <script>
      const { log } = console
      const s1 = new Set([1, 2, 3, 4])
      const s2 = new Set([3, 4, 5, 6])
      log('交集：', new Set([...s1].filter((v) => s2.has(v))))
      log('并集：', new Set([...s1, ...s2]))
      log('差集：', new Set([...s1].filter((v) => !s2.has(v))))
      log('差集：', new Set([...s2].filter((v) => !s1.has(v))))
