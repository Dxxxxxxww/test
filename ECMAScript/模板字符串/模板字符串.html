<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [{ value: 1 }, { value: 2 }]
      let message = `
        <ul>
          ${arr
            .map(v => {
              return `
              <li>${v.value}</li>
            `
            })
            .join('')}
        </ul>
    `
      function abc() {
        return 123
      }
      let msg2 = `
        abc
        ${abc()}
        edf
      `
      console.log(message, msg2)
    </script>
  </body>
</html>
