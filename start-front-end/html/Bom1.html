<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
           width: 100px;
           height: 100px;
           border: 10px solid red;
           border-right-color: blue;
        }
    </style>
</head>
<body>
    <a href="javascript: console.log('hello')" >abc</a>
    <div id="div1">
        <button onclick="doubleHeight()">btn</button>
    </div>
    <script>
        function doubleHeight() {
            var div1 = document.getElementById('div1');
            var currentHeight = div1.clientHeight;
            window.requestAnimationFrame(function () {
                
            div1.style.height = (currentHeight * 2) + 'px';
            })
        }
    </script>
</body>
</html>
