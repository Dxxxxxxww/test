    <script>
      var data = []

      function Person(name) {
        this.name = name
      }
      Person.prototype.sayP = function () {
        return 'PPP'
      }

      // 闭包经典面试题用 arguments.callee 解法
      // 其余变量是用来查看 作用域链 和 原型链 的
      for (var i = 0; i < 3; i++) {
        data[i] = function () {
          // debugger
          let obj = { a: 1 }
          let a = 1
          let p = new Person('p')
          console.log(arguments.callee.i, a, p)
        }
        data[i].i = i
      }

      data[0]()
      data[1]()
      data[2]()
    </script>
  </body>
