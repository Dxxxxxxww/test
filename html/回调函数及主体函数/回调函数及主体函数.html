<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function func(cb) {
        cb()
        console.log('主函数体')
      }

      func(function() {
        console.log('回调函数')
      })
    </script>
  </body>
</html>
